<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WEBCAM</title>
    <style>
#my_camera{
 width: 800px;
 height: 600px;
 border: 1px solid black;
}
</style>
  </head>
  <body>
    <div id="my_camera"></div>
<input type=button value="Start" onClick="take_snapshot()">

<div id="results" ></div>

<!-- Script -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
<button id="submit">Submit</button>
{% csrf_token %}
<!-- Code to handle taking the snapshot and displaying it locally -->
<script language="JavaScript">
 // Configure a few settings and attach camera
 Webcam.set({
  width: 800,
  height: 600,
  image_format: 'jpeg',
  jpeg_quality: 100
 });
 Webcam.attach( '#my_camera' );
console.log(Webcam);
function take_snapshot() {
 // take snapshot and get image data
 Webcam.snap( function(data_uri) {
 // display results in page
 document.getElementById('results').innerHTML =
  '<img src="'+data_uri+'"/>';
  console.log(data_uri)
  
 });
}

document.getElementById("submit").onclick = function(){
    $.ajax({
    type: 'POST',
    // make sure you respect the same origin policy with this url:
    // http://en.wikipedia.org/wiki/Same_origin_policy
    url: '',
    data: { 
        'img': document.getElementById('results').innerHTML,           
        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
    },
    success: function(msg){

        // Redirect here if msg is success
    }
});
}
</script>
  </body>
</html>
